services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-my_mood}
      POSTGRES_USER: ${POSTGRES_USER:-my_mood_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-my_mood_user} -d ${POSTGRES_DB:-my_mood}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-my_mood_user}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-my_mood}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production_minimum_32_characters}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change_me_in_production_minimum_32_characters}
      NODE_ENV: ${NODE_ENV:-development}
      API_PORT: 3070
    ports:
      - "3000:3070"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "4200:4270"
    depends_on:
      - backend

  caddy:
    image: caddy:latest
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
